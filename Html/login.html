<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/loginandsignup.css">
    <title>Log In</title>
</head>
<body>
    <div class="success">
        <p>مرحبا بك</p>
        <img src="/Imgs/check (3).png " alt="" title="" class="img-small">
    </div>

    <!-- Container -->
    <div class="container">

        <!-- Form For LogIN And SignUP -->
        <form action="" id="sign">
            <div class="brand-logo">
                <img src="/Imgs/Icon/icon full copy.png" alt="">
            </div>
            <div class="inputs">

                <div class="user-name">
                    <label>اسم المستخدم</label>
                    <input type="text" placeholder="اسم المستخدم" id="user-name" maxlength="8"/>
                  </div>

            <div class="password">
                    <label>كلمة المرور</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/5618/5618439.png" alt="" class="show" id="show">
                    <input type="password" placeholder="كلمة المرور" id="pass" minlength="4" maxlength="12" />
              </div>
              

              <button type="submit" id="submit">تسجيل الدخول</button>

              <div class="or">او</div>
              
              <button type="button" class="sign-up">تسجيل حساب جديد</button>
        </form>

    <script src="/JS/login.js" type="module"></script>
</body>
</html>
